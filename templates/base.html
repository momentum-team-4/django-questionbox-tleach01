<!DOCTYPE html>
{% load static %}
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        
        <script src="https://kit.fontawesome.com/cc0e1098f1.js" crossorigin="anonymous"></script>
        
        <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
        
        <title>Questionbox</title>
    </head>

    <body>
   
        <nav class="navigation">
            <h2 class="webtitle"> Questionbox <i class="fas fa-box-open"></i></h2>
            <ul>
                <li class="nav"> Home </li>
                <li class="nav"> <a href="{% url 'search_qs' %}">Search Questions</a></li>
                <li class="nav"> <a href="{%url 'questions_list' %}">General Questions <i class="fas fa-question-circle"></i></a></li>
                <li class="nav"> <a href="{% url 'users_create' %}"> Create Account <i class="fas fa-user-plus"></i></a></li>
                <li class="nav"> <a href="{% url 'users_login' %}"> Login <i class="fas fa-sign-in-alt"></i></a></li>
                {% if request.user.is_authenticated %}
                <li class="nav"> <a href="{% url 'users_logout' %}"> Logout <i class="fas fa-sign-out-alt"></i></a></li>
                {% endif %}
                
                

            </ul>
            
        </nav>
        {% block content %}
        {% endblock %}

    <script src="{% static 'js/script.js' %}"></script>

    </body>
</html>
